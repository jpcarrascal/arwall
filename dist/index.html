    <script>
      // Function to parse CSV data
      function parseCSV(text) {
        const rows = [];
        const lines = text.split('\n');
        
        for (let line of lines) {
          if (line.trim()) {
            // Simple CSV parsing - handles quoted fields with commas
            const row = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
              const char = line[i];
              const nextChar = line[i + 1];
              
              if (char === '"') {
                if (inQuotes && nextChar === '"') {
                  current += '"';
                  i++; // Skip next quote
                } else {
                  inQuotes = !inQuotes;
                }
              } else if (char === ',' && !inQuotes) {
                row.push(current);
                current = '';
              } else {
                current += char;
              }
            }
            row.push(current); // Add the last field
            rows.push(row);
          }
        }
        return rows;
      }

      // Function to load CSV and generate markers
      async function loadDataAndGenerateMarkers() {
        try {
          const response = await fetch('data.csv');
          const csvText = await response.text();
          const data = parseCSV(csvText);
          
          const scene = document.querySelector('a-scene');
          
          // Generate markers for each row of data
          for (let i = 0; i < data.length; i++) {
            if (data[i].length >= 2) {
              const marker = document.createElement('a-marker');
              marker.setAttribute('type', 'barcode');
              marker.setAttribute('value', data[i][0]);
              
              // Create the main plane entity
              const planeEntity = document.createElement('a-entity');
              planeEntity.setAttribute('rotation', '-90 0 0');
              planeEntity.setAttribute('position', i < 32 ? '0 0 -1.5' : '2 0 -1.5');
              planeEntity.setAttribute('geometry', 'primitive: plane; width: 4; height: 3;');
              planeEntity.setAttribute('material', `color: ${i < 32 ? '#7be8ff' : '#FFFFA5'}`);
              
              // Create the text entity
              const textEntity = document.createElement('a-entity');
              textEntity.setAttribute('rotation', '-90 0 0');
              textEntity.setAttribute('position', i < 32 ? '0 0 -1.9' : '2 0 -1.4');
              textEntity.setAttribute('text', 
                `color: #000; align: center; wrapCount: 25; zOffset: 0.23; baseline: center; transparent: true; width: 3.5; height: 2.5; value: ${data[i][1]}`
              );
              
              // Add entities to marker
              marker.appendChild(planeEntity);
              marker.appendChild(textEntity);
              
              // Add triangle for first 32 items
              if (i < 32) {
                const triangle = document.createElement('a-triangle');
                triangle.setAttribute('color', '#7be8ff');
                triangle.setAttribute('rotation', '-90 0 -180');
                triangle.setAttribute('position', '-1.2 0 0');
                triangle.setAttribute('vertexA', '0 0 0');
                triangle.setAttribute('vertexB', '-0.2 1 0');
                triangle.setAttribute('vertexC', '1 1 0');
                marker.appendChild(triangle);
              }
              
              // Add marker to scene
              scene.appendChild(marker);
            }
          }
          
        } catch (error) {
          console.error('Error loading CSV data:', error);
        }
      }

      // Use vanilla JavaScript instead of jQuery
      document.addEventListener('DOMContentLoaded', function() {
        loadDataAndGenerateMarkers();
      });
    </script>

  <body>
    
    <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' embedded>
      <!-- Markers will be dynamically generated here -->
      <a-entity camera></a-entity>
    </a-scene>
